<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"/>
<div th:each="select : ${select}">
    <input type="hidden" id="bno" th:value="${select.bno}">
    제목 : <p th:text="${select.title}"/>
    작성자 : <p th:text="${select.writer}"/>
    내용 : <p th:text="${select.content}"/>
    등록날짜 : <p th:text="${#dates.format(select.regdate, 'YYYY-MM-dd HH:mm:ss')}"/>
    일반조회수 : <p th:text="${select.noCount}"/>
    전문가조회수 : <p th:text="${select.exCount}"/>
    전문가추천수 : <p th:text="${select.rxReco}"/>
    일반인조회수 : <p th:text="${select.noReco}"/>
</div>
<button id="reco">추천</button>
<button id="updateBtn">수정</button>
<button id="delete">삭제</button>
<button id="selectcancel">취소</button>
<h2>댓글</h2>
<ul>
    <li th:each="replyList : ${replyList}">
        <p th:text="'작성자 : ' + ${replyList.rwriter} + '&emsp13;&emsp13;&emsp13;' + ${#dates.format(replyList.rregDate, 'YYYY-MM-dd HH:mm:ss')}">
        <p th:text="${replyList.rcontent}"/>
    </li>
</ul>
<br><br><br><br>
작성자 : <input type="text" id="rwriter"><br>
내용 : <textarea id="rcontent"></textarea><br>
<button id="reply">댓글달기</button><button id="cancel">취소</button><br><br>
<footer th:replace="layout/layout :: footer"/>
</body>
</html>
