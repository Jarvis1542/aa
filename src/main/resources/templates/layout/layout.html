<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <link rel="stylesheet" th:href="@{main.css}">
        <meta charset="UTF-8">
        <title>board</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/js/index.js"></script>
    </head>
    <body>
        <header th:fragment="header">
            <div th:unless="${session.user == null}">
                <h2><span th:text="${session.user.name}"/>님</h2>
                회원번호 : <span id="mno" th:value="${session.user.mno == null}" th:text="${session.user.mno}"></span>&emsp13;&emsp13;&emsp13;
                회원이름 : <span id="name" th:value="${session.user.name == null}" th:text="${session.user.name}"></span>&emsp13;&emsp13;&emsp13;
                회원유형 : <span id="type" th:value="${session.user.role == null}" th:text="${session.user.role}"></span>&emsp13;&emsp13;&emsp13;
                <a href="/logout">로그아웃</a>
            </div>
            <div th:if="${session.user == null}">
                <button id="joinBtn">회원가입</button>
                <a href="/user/login">로그인</a>
                <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">구글 로그인</a>
            </div>
        </header>
        <section th:fragment="content">
            content
        </section>
        <footer th:fragment="footer">
            footer
        </footer>
    </body>
</html>
